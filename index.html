<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>6-Month Goal Program</title>
</head>
<body>
    <h1>6-Month Goal Program</h1><br>

   <p class="start-target">Start Target : <span class="str">2023/9/1</span></p>

   <p class="med">Bettwen : <span class="str">2023/11/15</span></p>

   <p class="fin">Finish : <span class="str">2024/2/15</span></p>

    <!-- Form to add a new goal -->
    <form id="goal-form">
        <input type="text" id="goal" placeholder="Enter your goal" required>
        <button type="submit">Add Goal</button>
    </form>

    <!-- Table to display goals -->
    <table id="goal-list">
        <thead>
            <tr>
                <th>Number</th>
                <th>Goal</th>
                <th>Actions</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Goals will be dynamically added here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
